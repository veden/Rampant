[mod-setting-description]
rampant--squadCompressionThreshold=Будет сжимать группы кусак в один юнит каждого типа (до 6 типов) с числом, представляющим, сколько юнитов было сжато. Декомпрессия произойдёт, когда группы сблизятся с игроком, структурами игрока или потеряют юнит. -1 означает отключено. Любое число выше -1 — это минимальное количество юнитов в группе, которые должны быть сжаты.
rampant--legacyChunkScanning=Включение этого параметра заставит Rampant медленно сканировать чанки на ресурсы, врагов и структуры игроков, созданных или уничтоженных модами, которые не вызывают событие при создании или уничтожении сущностей.
rampant--scaleParticleCount=Действует только на новых врагов. Уменьшение количества частиц крови без необходимости отключения частиц крови в процентах. Если вы хотите удалить все частицы как с новых, так и с ванильных врагов, используйте Оптимизацию: Удалить частицы крови.
rampant--maxBaseAlignmentHistory=Количество мутаций, которые база запомнит. Запомненные мутации не могут быть изменены снова.
rampant--enabledPurpleSettlerCloud=Включить пурпурное облако, которое появляется, когда группа поселенцев начинает строить гнездо.
rampant--minimumAdaptationEvolution=Минимальная эволюция, которую необходимо достигнуть, прежде чем базы начнут мутировать. Имеет эффект только при включении новых врагов Rampant.
rampant--printBaseSettling=Выводить сообщение в консоль, когда поселенцы начинают строить гнездо
rampant--printAwakenMessage=Выводить сообщение в консоль, когда начальное мирное время заканчивается
rampant--initialPeaceTime=ИИ будет в состоянии мира, пока не пройдёт заданное количество минут с начала игры. Это даст некоторое время, чтобы обустроиться.
rampant--printBaseUpgrades=Печатать в чат сообщение, когда ИИ улучшает строение. Это не должно происходить во время миграции, только во время жизни вражеской структуры.
rampant--max-base-mutations=Новые враги Rampant должны быть включены, чтобы это работало. Это число представляет, сколько раз группа региональной фракции может мутировать в другие фракции. Региональные фракционные группы со временем эволюционируют во фракцию, которая устойчива против того типа урона, которым их убивают. Порог смерти для мутации основан на эволюции. (17000 смертей: <50% эволюции, 34000: <70%, 60000: <90%, 100000: 90%+).
rampant--baseDistanceModifier=Процент расстояния между фракциями. Малые значения ухудшают производительность.
rampant--printBaseAdaptation=Выводить сообщение в чат, когда фракция мутирует из-за количества убитых врагов.
rampant--adaptationModifier=Изменяет количество юнитов или вражеских построек, которые должны быть уничтожены до того, как произойдет адаптация в зависимости от типов повреждений, которыми убили юниты или здания. Этот модификатор представляет собой процентное изменение с использованием следующего в качестве отправной точки (события смертей по умолчанию начинаются с 17000 до 0.5 эволюции, 34000 - до 0.7, 60000 - до 0.9 и 100000 - 0.9+).
rampant--unitsAffectedByTiles=На юнитов действуют модификаторы передвижения тайлов.
rampant--oldRedEnemyMapColor=Возвращает цвет врагов на карте к цвету в оригинальной игре
rampant--unitSpawnerBreath=Теперь породители юнитов дышат воздухом, так что на них влияют вещи типа ядовитых капсул
rampant--useDumbProjectiles=Использовать снаряды атакующих, которые блокируются (стенами). Это полезно отметить, если вы используете новых врагов.
rampant--attackWaveGenerationThresholdMax=Общее количество очков, которое должен набрать чанк, чтобы возникла волна атаки. НЕ влияет на обычные волны кусак. Линейно масштабируется с коэффициентом эволюции (начальный порог при эволюции 0,0)
rampant--attackWaveGenerationThresholdMin=Общее количество очков, которое должен набрать чанк, чтобы возникла волна атаки. НЕ влияет на обычные волны кусак. Линейно масштабируется с коэффициентом эволюции (конечный порог при эволюции 100,0)
rampant--attackWaveMaxSize=Если вы хотите изменить зависимость волны атаки от эволюции, отредактируйте файл config.lua в архиве мода.
rampant--maxNumberOfSquads=Больше отрядов требуют больше UPS.
rampant--maxNumberOfBuilders=Больше формирующихся групп требуют больше UPS.
rampant--safeBuildings=Это должно быть включено, чтобы работало безопасное строительство. Это приведет к регенерации объектов, с флагом разрушаемости, установленным в false, что заставит их больше никогда не быть целью или повреждёнными.
rampant--safeBuildings-curvedRail=Кусаки не трогают изогнутые рельсы
rampant--safeBuildings-straightRail=Кусаки не трогают прямые рельсы
rampant--safeBuildings-bigElectricPole=Кусаки не трогают большие опоры ЛЭП
rampant--safeBuildings-railChainSignals=Кусаки не трогают проходные светофоры
rampant--safeBuildings-railSignals=Кусаки не трогают светофоры
rampant--safeBuildings-trainStops=Кусаки не трогают ЖД-станции
rampant--permanentNocturnal=Переключение этого параметра вызовет появление волн атак мода Rampant ночью. Работает лучше с модом Clockwork или другими модами, расширяющими ночь.
rampant--aiPointsScaler=От 0.0 до 100.0. Уровень определяет, сколько очков действия получает ИИ каждый логический цикл для совершения действий, например, создания атакующих волн. 0.3 - очень легко, 0.75 - легко, 1.0 - средне, 1.25+ - тяжело.
rampant--aiPointsPrintSpendingToChat=Выводить сообщение в чат, когда Rampant тратит очки. Включает координаты GPS. Держите отключенным для самого тяжёлого опыта игры в Rampant. Внимание: чат может быстро заполниться во время напряжённых сражений!
rampant--aiPointsPrintGainsToChat=Выводить сообщение в чат, когда Rampant получает очки. Не показывает генерацию пассивных точек. Держите отключенным для самого тяжёлого опыта игры в Rampant. Внимание: чат может быстро заполниться во время напряжённых сражений!
rampant--addWallResistanceAcid=При включении стены получат 60% сопротивления кислоте, что уменьшит повреждения от атак плевак.
rampant--safeBuildings-lamps=Кусаки не трогают лампы
rampant--removeBloodParticles=Брызги крови, которые появляются при убийстве кусак, вызывают падение UPS.
rampant--attack-warning=Показывать сообщение, предупреждающее игроков о надвигающейся волне атаки
rampant--enableSwarm=Этот параметр уменьшает размер элемента collision_mask на 30%, что позволяет кусакам уменьшить количество столкновений и двигаться более плавной волной. Нет особой необходимости, так как в базовой игре вражеские юниты больше не сталкиваются друг с другом.
rampant--newEnemies=Добавляет новых врагов, которые будут распространены по миру. Это увеличивает потребление ОЗУ. По 1 варианту на кусак, червей, гнёзд и 5 уровней их развития это увеличит потребление ОЗУ на 2 ГБ. По 20 вариантов и 10 уровней развития  - до 9 ГБ потребления ОЗУ. Варианты добавляют случайности каждому уровню кусак, червей и гнёзд.
rampant--enemySeed=Зерно случайной генерации всех юнитов, измените, если хотите поменять характеристики врагов
rampant--deadZoneFrequency=Процент зон, которые генерируются без червей или гнёзд
rampant--newEnemyVariations=Число определяет количество вариантов на каждый уровень развития. Это добавляет случайности каждому уровню развития. От 1 до 20.
rampant--disallowFriendlyFire=Не позволяет вражеским плевакам и червям наносить урон юнитам или зданиям от одной и той же силы за счет урона по области.
rampant--tierStart=Это начальный уровень врагов, который будет использоваться при создании набора врагов для указанного количества уровней и линейно увеличивается до конечного уровня. Примерно по здоровью каждый уровень выглядит следующим образом (1-15, 2-75, 3-150, 4-250, 5-1000, 6-2000, 7-3500, 8-7500, 9-15000, 10-30000). Значение от 1 до 10.
rampant--tierEnd=Это конечный уровень врагов, который будет использоваться при создании набора врагов для указанного количества уровней и линейно увеличивается до конечного уровня. Примерно по здоровью каждый уровень выглядит следующим образом (1-15, 2-75, 3-150, 4-250, 5-1000, 6-2000, 7-3500, 8-7500, 9-15000, 10-30000). Значение от 1 до 10.
rampant--enableMigration=Это позволит ИИ расселяться червям и гнёздам. Смотрите настройки карты для настройки расселения кусак.
rampant--peacefulAIToggle=ИИ Rampant сможет переключаться в мирное состояние. Если это отключено, и кусаки переходят в мирное состояние, они вместо этого меняются на агрессивное или мигрирующее состояние в зависимости от настройки "ИИ: включить миграцию". Это не имеет отношения к тому, включен или отключен мирный режим Factorio на вашей карте. Отключите для самого тяжёлого опыта игры в Rampant.
rampant--printAIStateChanges=Выводить информацию в игровой чат о состоянии ИИ Rampant. Сообщения отображаются для каждой поверхности. Отключите для самого тяжёлого опыта игры в Rampant.
rampant--debugTemperament=Печатает в чат информацию о темпераменте ИИ, который управляет изменениями состояния ИИ. Это используется для отладки.
rampant--attackWaveGenerationUsePlayerProximity=Включает количество феромонов игрока в пороговое значение к чанкам с гнездами кусак, которые будут генерировать атаки Rampant. НЕ влияет на ванильные волны атаки.
rampant--attackPlayerThreshold=Результат, которого должен достичь чанк, чтобы внести свой вклад в порог атаки. Увеличение снижает влияние феромонного облака игрока.
rampant--unkillableLogisticRobots=Это делает транспортных дронов невосприимчивыми к повреждениям
rampant--unkillableConstructionRobots=Это делает строительных дронов невосприимчивыми к повреждениям
rampant--unitBiterHealthScaler=Уровень здоровья всех новых вражеских кусак в процентах
rampant--unitBiterSpeedScaler=Уровень скорости всех новых вражеских кусак в процентах
rampant--unitBiterDamageScaler=Уровень урона всех новых вражеских кусак в процентах
rampant--unitBiterRangeScaler=Уровень дальности атаки всех новых вражеских кусак в процентах
rampant--unitBiterHealingScaler=Уровень регенерации всех новых вражеских кусак в процентах
rampant--unitSpitterHealthScaler=Уровень здоровья всех новых вражеских плевак в процентах
rampant--unitSpitterSpeedScaler=Уровень скорости всех новых вражеских плевак в процентах
rampant--unitSpitterDamageScaler=Уровень урона всех новых вражеских плевак в процентах
rampant--unitSpitterRangeScaler=Уровень дальности атаки всех новых вражеских плевак в процентах
rampant--unitSpitterHealingScaler=Уровень регенерации всех новых вражеских плевак в процентах
rampant--unitDroneHealthScaler=Уровень здоровья всех новых вражеских дронов в процентах. Дроны исходят от фракций Породитель и Оса.
rampant--unitDroneSpeedScaler=Уровень скорости всех новых вражеских дронов в процентах. Дроны исходят от фракций Породитель и Оса.
rampant--unitDroneDamageScaler=Уровень урона всех новых вражеских дронов в процентах. Дроны исходят от фракций Породитель и Оса.
rampant--unitDroneRangeScaler=Уровень дальности атаки всех новых вражеских дронов в процентах. Дроны исходят от фракций Породитель и Оса.
rampant--unitDroneHealingScaler=Уровень регенерации всех новых вражеских дронов в процентах. Дроны исходят от фракций Породитель и Оса.
rampant--unitWormHealthScaler=Уровень здоровья всех новых вражеских червей в процентах
rampant--unitWormDamageScaler=Уровень урона всех новых вражеских червей в процентах
rampant--unitWormRangeScaler=Уровень дальности атаки всех новых вражеских червей в процентах
rampant--unitWormHealingScaler=Уровень регенерации всех новых вражеских червей в процентах
rampant--unitSpawnerHealthScaler=Уровень здоровья всех новых вражеских породителей в процентах
rampant--unitSpawnerOwnedScaler=Максимальное количество порождений, которые могут создать все новые вражеские породители, в процентах
rampant--unitSpawnerSpawnScaler=Максимальное количество порождений, которые могут создать все новые вражеские породители за один раз, в процентах
rampant--unitSpawnerRespawnScaler=Сколько времени проходит между появлениями новых порождений, в процентах
rampant--unitSpawnerHealingScaler=Уровень регенерации всех новых вражеских породителей в процентах
rampant--unitHiveHealthScaler=Уровень здоровья всех новых вражеских ульев в процентах
rampant--unitHiveHealingScaler=Уровень регенерации всех новых вражеских ульев в процентах
rampant--unitHiveRespawnScaler=Сколько времени проходит между появлениями новых юнитов из всех новых вражеских ульев, в процентах
rampant--enableShrinkNestsAndWorms=Уменьшает размер границ столкновения у гнёзд и червей на 25%. Могут возникнуть взаимные перекрытия из-за того, что размер границ столкновения будет меньше, чем размер самого объекта.
rampant--raidAIToggle=Включает рейды ИИ из-за пределов облака загрязнения
rampant--siegeAIToggle=Включает осадные группы ИИ из-за пределов облака загрязнения, которые будут атаковать или гнездиться
rampant--laserEnemy=Фракция лазерных кусак, большое сопротивление лазеру, небольшое - электричеству. Юниты: кусаки и плеваки. Если вы удаляете фракции или всех новых врагов из существующего сохранения, используйте консольные команды: /rampantRemoveFaction, либо /rampantRemoveNewEnemies.
rampant--waspEnemy=Фракция ос, юниты - только плеваки, плюющиеся мелкими дронами. Если вы удаляете фракции или всех новых врагов из существующего сохранения, используйте консольные команды: /rampantRemoveFaction, либо /rampantRemoveNewEnemies.
rampant--spawnerEnemy=Фракция породителей, юниты - плеваки, появляющиеся из породителей, плеваки откладывают яйца, из которых вылупляются кусаки. Если вы удаляете фракции или всех новых врагов из существующего сохранения, используйте консольные команды: /rampantRemoveFaction, либо /rampantRemoveNewEnemies.
rampant--trollEnemy=Фракция регенерирующих кусак, мощная регенерация, большая уязвимость к огню, небольшое сопротивление физическим атакам, небольшое сопротивление взрывчатке. Если вы удаляете фракции или всех новых врагов из существующего сохранения, используйте консольные команды: /rampantRemoveFaction, либо /rampantRemoveNewEnemies.
rampant--fastEnemy=Фракция быстрых кусак, большая скорость передвижения, небольшое сопротивление взрывчатке. Если вы удаляете фракции или всех новых врагов из существующего сохранения, используйте консольные команды: /rampantRemoveFaction, либо /rampantRemoveNewEnemies.
rampant--infernoEnemy=Фракция адских кусак, юниты - только плеваки, которые плюются зажигательной кислотой, сжигающей всё. Большое сопротивление кислоте и огню, небольшая уязвимость к яду. Если вы удаляете фракции или всех новых врагов из существующего сохранения, используйте консольные команды: /rampantRemoveFaction, либо /rampantRemoveNewEnemies.
rampant--nuclearEnemy=Фракция ядерных кусак, юниты - только кусаки, взрывающиеся как атомная бомба. Большая уязвимость к взрывчатке. Если вы удаляете фракции или всех новых врагов из существующего сохранения, используйте консольные команды: /rampantRemoveFaction, либо /rampantRemoveNewEnemies.
rampant--electricEnemy=Фракция электрических кусак, юниты - только кусаки, на небольшом расстоянии поражающие электричеством несколько целей на линии удара. Большое сопротивление электричеству, небольшое сопротивление лазеру. Если вы удаляете фракции или всех новых врагов из существующего сохранения, используйте консольные команды: /rampantRemoveFaction, либо /rampantRemoveNewEnemies.
rampant--fireEnemy=Фракция огненных кусак, большое сопротивление кислоте и огню. Если вы удаляете фракции или всех новых врагов из существующего сохранения, используйте консольные команды: /rampantRemoveFaction, либо /rampantRemoveNewEnemies.
rampant--suicideEnemy=Фракция кусак-самоубийц, юниты - только кусаки, взрывающиеся при атаке. Небольшое сопротивление яду, большая уязвимость ко взрывчатке. Если вы удаляете фракции или всех новых врагов из существующего сохранения, используйте консольные команды: /rampantRemoveFaction, либо /rampantRemoveNewEnemies.
rampant--physicalEnemy=Фракция жестоких кусак, юниты - только кусаки. Большое сопротивление физическим атакам и взрывчатке, небольшая уязвимость к электричеству. Если вы удаляете фракции или всех новых врагов из существующего сохранения, используйте консольные команды: /rampantRemoveFaction, либо /rampantRemoveNewEnemies.
rampant--acidEnemy=Фракция кислотных кусак, большое сопротивление кислоте, небольшое сопротивление яду. Если вы удаляете фракции или всех новых врагов из существующего сохранения, используйте консольные команды: /rampantRemoveFaction, либо /rampantRemoveNewEnemies.
rampant--energyThiefEnemy=Фракция кусак-сапёров, большое сопротивление электричеству, небольшое сопротивление лазеру. Разрушают подключенные структуры, создавая энергопоглощающие кристаллы. Если вы удаляете фракции или всех новых врагов из существующего сохранения, используйте консольные команды: /rampantRemoveFaction, либо /rampantRemoveNewEnemies.
rampant--poisonEnemy=Фракция ядовитых кусак, юниты - только кусаки. При смерти создаёт облако, которое лечит кусак и повреждает объекты игрока. Большое сопротивление яду, небольшая уязвимость к электричеству, взрывчатке и лазеру, небольшое сопротивление огню. Если вы удаляете фракции или всех новых врагов из существующего сохранения, используйте консольные команды: /rampantRemoveFaction, либо /rampantRemoveNewEnemies.
rampant--neutralTints=Цвет должен быть в шестнадцатеричном формате RRGGBBAA, первый цвет - основной, второй - оттенок, третий - цвет улья
rampant--laserTints=Цвет должен быть в шестнадцатеричном формате RRGGBBAA, первый цвет - основной, второй - оттенок, третий - цвет улья
rampant--waspTints=Цвет должен быть в шестнадцатеричном формате RRGGBBAA, первый цвет - основной, второй - оттенок, третий - цвет улья
rampant--spawnerTints=Цвет должен быть в шестнадцатеричном формате RRGGBBAA, первый цвет - основной, второй - оттенок, третий - цвет улья
rampant--trollTints=Цвет должен быть в шестнадцатеричном формате RRGGBBAA, первый цвет - основной, второй - оттенок, третий - цвет улья
rampant--fastTints=Цвет должен быть в шестнадцатеричном формате RRGGBBAA, первый цвет - основной, второй - оттенок, третий - цвет улья
rampant--infernoTints=Цвет должен быть в шестнадцатеричном формате RRGGBBAA, первый цвет - основной, второй - оттенок, третий - цвет улья
rampant--nuclearTints=Цвет должен быть в шестнадцатеричном формате RRGGBBAA, первый цвет - основной, второй - оттенок, третий - цвет улья
rampant--electricTints=Цвет должен быть в шестнадцатеричном формате RRGGBBAA, первый цвет - основной, второй - оттенок, третий - цвет улья
rampant--fireTints=Цвет должен быть в шестнадцатеричном формате RRGGBBAA, первый цвет - основной, второй - оттенок, третий - цвет улья
rampant--suicideTints=Цвет должен быть в шестнадцатеричном формате RRGGBBAA, первый цвет - основной, второй - оттенок, третий - цвет улья
rampant--physicalTints=Цвет должен быть в шестнадцатеричном формате RRGGBBAA, первый цвет - основной, второй - оттенок, третий - цвет улья
rampant--acidTints=Цвет должен быть в шестнадцатеричном формате RRGGBBAA, первый цвет - основной, второй - оттенок, третий - цвет улья
rampant--energyThiefTints=Цвет должен быть в шестнадцатеричном формате RRGGBBAA, первый цвет - основной, второй - оттенок, третий - цвет улья
rampant--poisonTints=Цвет должен быть в шестнадцатеричном формате RRGGBBAA, первый цвет - основной, второй - оттенок, третий - цвет улья
rampant--disableCollidingProjectiles=Снаряды (плевки) кусак не сталкиваются с другими кусаками, червями или гнёздами. Всё остальное может с ними сталкиваться.
rampant--unitAndSpawnerFadeTime=Время в секундах, которое трупы кусак будут оставаться вокруг
rampant--enableFadeTime=Включить время исчезновения для уменьшения или увеличения кусак, плевак, червей, гнёзд и ульев. Если отключено, время существования трупов не изменится.
rampant--temperamentRateModifier=Как быстро Rampant достигнет пика темперамента ИИ, который контролирует атаки и распространение. Коэффициент процентный, т.е. 1 = 100%
rampant--enableLandfillOnDeath=Части тела, отброшенные при смерти, будут засыпать воду как отсыпка. Если включен параметр «Удалить частицы крови», этот параметр не будет работать.

[description]
rampant--planetHasAwoken=Rampant: Местные начинают реагировать на ваше присутствие.
rampant-bobs-nee-newEnemies=Обнаружены враги из модов Bob и NEE вместе с врагами Rampant,\nартефакты из каждого из этих модов будут по-прежнему работать с новыми врагами Rampant.\nГенерация создателей юнитов Bob и NEE не поддерживается Rampant,\nкогда активны новые враги Rampant.
rampant--adaptation2DebugMessage=[__1__]:__2__ Фракция мутировала из-за урона: __3__. Теперь фракция создаёт __4__ и __5__. Мутация фракции __8__ из __9__. [gps=__6__,__7__]
rampant--adaptation1DebugMessage=[__1__]:__2__ Фракция мутировала из-за урона: __3__. Теперь фракция создаёт __4__. Мутация фракции __7__ из __8__. [gps=__5__,__6__]
rampant--adaptationFrozenDebugMessage=Фракция более не будет мутировать в другие фракции. [gps=__1__,__2__]
rampant--adaptationResetDebugMessage=Мутации фракции сброшены. __2__ из __3__ мутаций осталось. [gps=__1__,__2__]
rampant--removeNewEnemies=Начинается удаление новых врагов.\nПожалуйста, подождите...\nПосле завершения сохраните игру, выйдите в главное меню, отключите новых врагов Rampant в настройках, загрузите сохранение и сохраните игру, и теперь новых врагов не должно быть.\n\nЕсли вы выполните эту команду и не отключите новых врагов в настройках, то любые изменения конфигурации мода приведут к повторному включению новых врагов.
rampant--removeFaction=Начало удаления вражеской фракции: __1__.\nПожалуйста, подождите...\nПосле завершения сохраните игру, выйдите в главное меню, отключите в настройках Rampant соответствующие удаленные фракции, загрузите сохранение и сохраните игру. Теперь фракции должны быть отключены.\nФракции вернутся к ванильным ульям и червям, но со временем будут мутировать в правильные фракции.
rampant--removeFactionNames=Неверное название фракции, варианты:\nacid, laser, fire, inferno, wasp, spawner, electric, physical, troll, poison, suicide, nuclear, energy-thief, fast\n/rampantRemoveFaction factionName1,factionName2,...
