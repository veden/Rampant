rampant--unitDroneHealthScaler=Уровень здоровья всех новых вражеских дронов в процентах. Дроны исходят от фракций Породитель и Оса.
rampant--unitDroneSpeedScaler=Уровень скорости всех новых вражеских дронов в процентах. Дроны исходят от фракций Породитель и Оса.
rampant--unitDroneDamageScaler=Уровень урона всех новых вражеских дронов в процентах. Дроны исходят от фракций Породитель и Оса.
rampant--unitDroneRangeScaler=Уровень дальности атаки всех новых вражеских дронов в процентах. Дроны исходят от фракций Породитель и Оса.
rampant--unitDroneHealingScaler=Уровень регенерации всех новых вражеских дронов в процентах. Дроны исходят от фракций Породитель и Оса.
rampant--unitWormHealthScaler=Уровень здоровья всех новых вражеских червей в процентах
rampant--unitWormDamageScaler=Уровень урона всех новых вражеских червей в процентах
rampant--unitWormRangeScaler=Уровень дальности атаки всех новых вражеских червей в процентах
rampant--unitWormHealingScaler=Уровень регенерации всех новых вражеских червей в процентах
rampant--unitSpawnerHealthScaler=Уровень здоровья всех новых вражеских породителей в процентах
rampant--unitSpawnerOwnedScaler=Максимальное количество порождений, которые могут создать все новые вражеские породители, в процентах
rampant--unitSpawnerSpawnScaler=Максимальное количество порождений, которые могут создать все новые вражеские породители за один раз, в процентах
rampant--unitSpawnerRespawnScaler=Сколько времени проходит между появлениями новых порождений, в процентах
rampant--unitSpawnerHealingScaler=Уровень регенерации всех новых вражеских породителей в процентах
rampant--unitHiveHealthScaler=Уровень здоровья всех новых вражеских ульев в процентах
rampant--unitHiveHealingScaler=Уровень регенерации всех новых вражеских ульев в процентах
rampant--unitHiveRespawnScaler=Сколько времени проходит между появлениями новых юнитов из всех новых вражеских ульев, в процентах
rampant--enableShrinkNestsAndWorms=Уменьшает размер границ столкновения у гнёзд и червей на 50% (для лучшего прохождения между ними). Могут возникнуть взаимные перекрытия из-за того, что размер границ столкновения будет меньше, чем размер самого объекта.
rampant--raidAIToggle=Включает рейды ИИ из-за пределов облака загрязнения
rampant--siegeAIToggle=Включает осадные группы ИИ из-за пределов облака загрязнения, которые будут атаковать или гнездиться
rampant--laserEnemy=Фракция лазерных кусак, большое сопротивление лазеру, небольшое - электричеству. Юниты: кусаки и плеваки.
rampant--waspEnemy=Фракция ос, юниты - только плеваки, плюющиеся мелкими дронами.
rampant--spawnerEnemy=Фракция породителей, юниты - плеваки, появляющиеся из породителей, плеваки откладывают яйца, из которых вылупляются кусаки.
rampant--trollEnemy=Фракция регенерирующих кусак, мощная регенерация, большая уязвимость к огню, небольшое сопротивление физическим атакам, небольшое сопротивление взрывчатке.
rampant--fastEnemy=Фракция быстрых кусак, большая скорость передвижения, небольшое сопротивление взрывчатке.
rampant--infernoEnemy=Фракция адских кусак, юниты - только плеваки, которые плюются зажигательной кислотой, сжигающей всё. Большое сопротивление кислоте и огню, небольшая уязвимость к яду.
rampant--nuclearEnemy=Фракция ядерных кусак, юниты - только кусаки, взрывающиеся как атомная бомба. Большая уязвимость к взрывчатке.
rampant--electricEnemy=Фракция электрических кусак, юниты - только кусаки, на небольшом расстоянии поражающие электричеством несколько целей на линии удара. Большое сопротивление электричеству, небольшое сопротивление лазеру.
rampant--fireEnemy=Фракция огненных кусак, большое сопротивление кислоте и огню.
rampant--suicideEnemy=Фракция кусак-самоубийц, юниты - только кусаки, взрывающиеся при атаке. Небольшое сопротивление яду, большая уязвимость ко взрывчатке,
rampant--physicalEnemy=Фракция жестоких кусак, юниты - только кусаки. Большое сопротивление физическим атакам и взрывчатке, небольшая уязвимость к электричеству.
rampant--acidEnemy=Фракция кислотных кусак, большое сопротивление кислоте, небольшое сопротивление яду.
rampant--energyThiefEnemy=Фракция кусак-сапёров, большое сопротивление электричеству, небольшое сопротивление лазеру. Разрушают подключенные структуры, создавая энергопоглощающие кристаллы.
rampant--poisonEnemy=Фракция ядовитых кусак, юниты - только кусаки. При смерти создаёт облако, которое лечит кусак и повреждает объекты игрока. Большое сопротивление яду, небольшая уязвимость к электричеству, взрывчатке и лазеру, небольшое сопротивление огню.
rampant--neutralTints=Оба цвета должны быть в шестнадцатиричном формате RRGGBBAA, первый цвет - основной, второй - оттенок, третий - цвет улья
