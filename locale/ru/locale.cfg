[mod-description]
Rampant=Улучшает тактику врагов, используя поля потенциалов (феромоны), позволяющие прощупывать оборону, отступления, подкрепления, контратаки, прорывы, рейды, сплачивающий предсмертный клич и охоту на игроков. Использует блокируемые снаряды кусак. Добавляет новых врагов, которых можно отключить в настройках мода. Настройка сложности в меню настроек мода.

