rampant--laserEnemy=Fakcja laserowych kąsaczy. Wysoka odporność na ataki laserowe, lekko odporne na ataki elektryczne. Posiada jednostki kąsaczy oraz plujców Jeśli usuwasz lub dodajesz nowe fakcje z istniejącego świata, użyj tych komend w konsoli: /rampantRemoveFaction lub /rampantRemoveNewEnemies
rampant--waspEnemy=Fakcja osowatych kąsaczy. Posiada tylko plujce które wypluwają małe drony. Jeśli usuwasz lub dodajesz nowe fakcje z istniejącego świata, użyj tych komend w konsoli: /rampantRemoveFaction lub /rampantRemoveNewEnemies
rampant--spawnerEnemy=Fakcja spawnujących kąsaczy. Tylko plujce są produkowane przez gniazda i plujce składają jaja z których wykluwają się kąsacze. Jeśli usuwasz lub dodajesz nowe fakcje z istniejącego świata, użyj tych komend w konsoli: /rampantRemoveFaction lub /rampantRemoveNewEnemies
rampant--trollEnemy=Fakcja samoleczących kąsaczy. Wysoki poziom leczenia. Wysoka słabość na ogień, lekko odporne na ataki fizyczne, lekko odporne na ataki wybuchowe. Jeśli usuwasz lub dodajesz nowe fakcje z istniejącego świata, użyj tych komend w konsoli: /rampantRemoveFaction lub /rampantRemoveNewEnemies
rampant--fastEnemy=Fakcja szybkich kąsaczy. Poruszają się szybko. Lekko odporne na wybuchy. Jeśli usuwasz lub dodajesz nowe fakcje z istniejącego świata, użyj tych komend w konsoli: /rampantRemoveFaction lub /rampantRemoveNewEnemies
rampant--infernoEnemy=Fakcja piekielnych kąsaczy. Posiada tylko plujce które plują płonącym kwasem który podpala wszystko. Wysoka odporność na Kwas oraz Ogień, lekka słabość na truciznę. Jeśli usuwasz lub dodajesz nowe fakcje z istniejącego świata, użyj tych komend w konsoli: /rampantRemoveFaction lub /rampantRemoveNewEnemies
rampant--nuclearEnemy=Fakcja atomowych kąsaczy. Posiada jednostki kąsaczy które wybuchają jak bomba atomowa. Wysoka słabość na wybuchy. Jeśli usuwasz lub dodajesz nowe fakcje z istniejącego świata, użyj tych komend w konsoli: /rampantRemoveFaction lub /rampantRemoveNewEnemies
rampant--electricEnemy=Fakcja elektrycznych kąsaczy. Posiada tylko kąsacze które mają któtkodystansowy atak który uderza kilka istot jednocześnie. Wysoka odporność na ataki elektryczne, lekka odporność na ataki laserowe. Jeśli usuwasz lub dodajesz nowe fakcje z istniejącego świata, użyj tych komend w konsoli: /rampantRemoveFaction lub /rampantRemoveNewEnemies
rampant--fireEnemy=Fakcja ognistych kąsaczy. Wysoka odporność na Kwas oraz Ogień. Jeśli usuwasz lub dodajesz nowe fakcje z istniejącego świata, użyj tych komend w konsoli: /rampantRemoveFaction lub /rampantRemoveNewEnemies
rampant--suicideEnemy=Fakcja samobójczych kąsaczy. Posiada tylko kąsacze które eksplodują podczas ataku. Lekka odporność na truciznę, Wysoka słabość na wybuchy. Jeśli usuwasz lub dodajesz nowe fakcje z istniejącego świata, użyj tych komend w konsoli: /rampantRemoveFaction lub /rampantRemoveNewEnemies
rampant--physicalEnemy=Fakcja brutalnych kąsaczy. Posiada tylko kąsacze. Wysoka odporność na ataki fizyczne i wybuchy, lekka odporność na ataki elektryczne. Jeśli usuwasz lub dodajesz nowe fakcje z istniejącego świata, użyj tych komend w konsoli: /rampantRemoveFaction lub /rampantRemoveNewEnemies
rampant--acidEnemy=Fakcja kwasoych kąsaczy. Wysoka odporność na kwas, niska odporność na truciznę. Jeśli usuwasz lub dodajesz nowe fakcje z istniejącego świata, użyj tych komend w konsoli: /rampantRemoveFaction lub /rampantRemoveNewEnemies
rampant--energyThiefEnemy=Fakcja sapujących kąsaczy. Wysoka odporność na ataki elektryczne, niska odporność na ataki laserowe. Kiedy te kąsacze zniszczą zasilane budowle, one tworzą kryształy które pobierają prąd. Jeśli usuwasz lub dodajesz nowe fakcje z istniejącego świata, użyj tych komend w konsoli: /rampantRemoveFaction lub /rampantRemoveNewEnemies
rampant--poisonEnemy=Fakcja trujących kąsaczy. Posiada tylko kąsacze. Podczas śmierci tworzy chmurę która leczy kąsacze i zadaje obrażenia graczom. Wysoka odporność na truciznę, niska słabość na ataki elektryczne, wybuchy, ataki laserowe oraz na ogień. Jeśli usuwasz lub dodajesz nowe fakcje z istniejącego świata, użyj tych komend w konsoli: /rampantRemoveFaction lub /rampantRemoveNewEnemies

