rampant--temperamentRateModifier=Zmień jak szybko Rampant osiągnie ekstremy w statystyce osobliwości która kontroluje ataki oraz ekspansję. To jest zmiana procentowa gdzie 1 równa się 100%.

rampant--scaleParticleCount=Ma wpłwy tylko na nowych wrogów. Zmniejsza ilość cząstek krwi bez wymogu wyłączenia cząstek krwi przez procentaż. Jeśli chcesz usunąć cząstki całkowicie, użyj ustawienia Optymalizacja: Usuń cząstki krwi.

[description]
rampant--planetHasAwoken=Rampant: Lokalni mieszkańcy zaczynają reagować na twoją obecność.
rampant-bobs-nee-newEnemies=Wrogowie Boba lub NEE zostały wykryte z nowymi wrogami Rampanta. \nArtefakty z każdego z tych modów będą dalej działać z nowymi wrogami z Rampant. \nGeneracja spawnerów jednostek z boba lub NEE nie jest już wspierane \ngdy nowy wrogowie z Rampant są aktywni.
rampant--adaptation2DebugMessage=[__1__]:__2__ Faction has mutated bacause the damage type called __3__. Now the Faction will produce __4__ and __5__. Faction mutations __8__ out of __9__. [gps=__6__,__7__]
