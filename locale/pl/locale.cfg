rampant--adaptationResetDebugMessage=Faction mutations have been reset. __2__ of __3__ mutations remaining. [gps=__1__,__2__]
rampant--removeNewEnemies=Zaczęto usuwanie nowych wrogów.\nProszę czekać...\nKiedy ta operacja zostanie zakończona, zapisz grę, wyjdź do menu głównego, wyłącz Świat: Włącz nowych wrogów w ustawieniach Rampant, załaduj świat i zapisz grę, wrogowie wtedy powinni być wyłączeni. \n\nJeśli uruchomisz to polecenie i nie wyłączysz nowych wrogów to zmiany w konfiguracji moda spowodują że nowi wrogowie będą włączeni spowrotem.
rampant--removeFaction=Rozpoczęto usuwanie fakji wroga: __1__.\nProszę czekać...\nKiedy ta operacja zostanie zakończona, zapisz grę, wyjdź do menu głównego, wyłącz daną fakcję w ustawieniach, załaduj grę i zapisz grę, wtedy dana fakcja powinna być wyłączona.\nFakcje zostaną zmienione do czerwów oraz gniazd z gry podstawowej, i po jakimś czasie powinny zmutować do poprawnych fakcji.
rampant--removeFactionNames=Niepoprawna nazwa fakcji, poprawne nazwy są:\nacid,laser,fire,inferno,wasp,spawner,electric,physical,troll,poison,suicide,nuclear,energy-thief,fast\n/rampantRemoveFaction nazwaFakcji1,nazwaFakcji2,...
