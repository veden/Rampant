[mod-setting-description]
rampant--squadCompressionThreshold=To ustawienie będzie kompresować grupy kąsaczy do jednej jednostki każdego rodzaju w której może znajdować się maksymalnie 6 rodzajów kąsaczy. Każda grupa posiada numer który reprezentuje ilość jednostek które były skompresowane. Dekompresja nastąpi kiedy grupa jest blisko gracza, budowli gracza lub grupa straci jednostkę. -1 oznacza że kompresja będzie wyłączona. Każdy number powyżej -1 oznacza minimalną ilość jednostek do kompresji.
rampant--legacyChunkScanning=Włączenie tego ustawnienia spowoduje że Rampant będzie powoli skanował chunki dla materiałow, wrogów lub budowli gracza które zostały zbudowane lub zniszczone poprzez inne mody które nie wznoszą wydarzenia podczas tworzenia lub niszczenia istot.
rampant--maxBaseAlignmentHistory=Ilość mutacji które baza zapamięta. Zapamiętane mutacje nie mogą się powtórzyć.
rampant--enableLandfillOnDeath=Części ciała które są wyrzucone podczas zgonu będą zapełniały kafelki z wodą. Jeśli Usuń cząstki krwi jest włączone, to wtedy to ustawnienie nie będzie działać.
rampant--enabledPurpleSettlerCloud=Przełącz fioletową chmurę która powstaje podczas budowy gniazda przez osadników.
rampant--minimumAdaptationEvolution=Minimalny poziom ewolucji który musi zostać osiągnięty zanim bazy zaczną mutować. To ustawienie działa tylko wtedy kiedy nowi wrogowie z Rampant są włączeni.
rampant--printBaseSettling=Napisz wiadomość w konsoli gdy osadnicy zaczną budować gniazdo.
rampant--printAwakenMessage=Napisz wiadomość w konsoli kiedy wstępny czas pokojowy się zakończy.
rampant--initialPeaceTime=SI zostanie w stanie pokojowym dopóki nie minie w grze czas podany. To ustawienie powinno pozwolić na czas na przygotowanie podstawowej bazy.
rampant--printBaseUpgrades=Napisz w konsoli kiedy budynek zostanie ulepszony przez SI. To nie powinno się zdarzyć podczas migracji, ale podczas żywotu budowli wroga. 
rampant--max-base-mutations=Wymaga nowych wrogów Rampant żeby działać. Ten numer reprezentuje ile razy regionalna grupa fakcji może zmutować w inne fakcje. Regionalne grupy fakcji po upływie czasu adaptują się do obrażeń poprzez jakie dana grupa ginie. Współczynnik zgonu na mutację jest bazowany na Współczynniku ewolucji (17000 Zgony:<50% Evolucja, 34000:<70%, 60000:<90%, 100000)
rampant--baseDistanceModifier=Zmienia dystans między fakcjami jako procent zmiany. Niski procent może zmniejszyć wydajność.
rampant--printBaseAdaptation=Wyświetl wiadomość w czacie kiedy fakcja mutuje oparta na ilości zabitych jednostek wroga.
rampant--adaptationModifier=Zmienia ilość jednostek lub budowli które muszą zostać zniszczone zanim nastąpi adaptacja oparta na rodzaju obrażeń które zabiły dane jednostki lub budynki. Ta zmienna jest wartością zmiany procentowej opartej na tych wartościach początkujących (Domyślnie wydarzenia poprzez zgony zaczynają się na 17000 poniżej 0.5 ewolucji, poniżej 0.7 jest 34000, poniżej 0.9 jest 60000, i powyżej 0.9 jest 100000).
rampant--unitAndSpawnerFadeTime=Ilość czasu w sekundach zanim truchło kąsacza zniknie.
rampant--unitsAffectedByTiles=Modyfikatory ruchu kafelek wpływają na jednostki
rampant--oldRedEnemyMapColor=Przywraca kolor wroga na mapie do ustawień gry podstawowej
rampant--unitSpawnerBreath=Spawnery jednostek wdychają powietrze co powoduje że elementy środowiska (typu kapsuły zatruwające) mają wpływ na spawnery
rampant--useDumbProjectiles=Używaj ataków pociskowych które można zablokować. To ustawienie powinno być włączone jeśli używasz nowych wrogów.
rampant--attackWaveGenerationThresholdMax=Wynik jaki musi dany chunk zdobyć zanim fala kąsaczy zaatakuje. NIE MA WPŁYW na domyślne kąsacze (próg początkowy na 0.0 ewolucji)
rampant--attackWaveGenerationThresholdMin=Wynik jaki musi dany chunk zdobyć zanim fala kąsaczy zaatakuje. NIE MA WPŁYW na domyślne kąsacze (próg początkowy na 100.0 ewolucji)
rampant--attackWaveMaxSize=Jeśli chcesz zmienić jak atak się skaluje poprez ewolujcę, musisz zmodyfikować config.lua w zipie z modem.
rampant--safeBuildings=Wymagane żeby ustawienia chroniącę budynki działały. Włączenie tego spowoduje że istoty które są chronione poprzez te ustawienia odbudują się z flagą destructibe ustawioną na false która uniemożliwia zniszczenie oraz wrogowie będą te istoty ignorować.
rampant--safeBuildings-curvedRail=Ochroń tory skrętne przed kąsaczami
rampant--safeBuildings-straightRail=Ochroń tory proste przed kąsaczami
rampant--safeBuildings-bigElectricPole=Ochroń duże słupy energetyczne przed kąsaczami
rampant--safeBuildings-railChainSignals=Ochroń semafory poprzedające przed kąsaczami
rampant--safeBuildings-railSignals=Ochroń semafory przed kąsaczami
rampant--safeBuildings-lamps=Ochroń lampy pred kąsaczami
rampant--safeBuildings-trainStops=Ochroń przystanki kolejowe przed kąsaczami
rampant--permanentNocturnal=Włączenie tego ustawienia spowoduje że Rampant będzie wysyłał fale ataków w nocy. To ustawienie dzała lepiej z modami clockwork lub innym modem który wydłuża noce.
rampant--aiPointsScaler=Wartości między 0.0 i 100.0 są przyjmowane. To ustawienie ustala ile punktów akcji SI dostaje na każdym cyklu logicznym żeby wykonać czynności jak robienie fal ataku. 0.3 - bardzo łatwy, 0.75 - łatwy, 1.0 - średni, 1.25+ trudny
rampant--aiPointsPrintSpendingToChat=Napisze wiadomość w czacie kiedy Rampant wydaje puntky. Zawiera wspołrzędne GPS. Zostaw wyłączone dla najtrudniejszego doświadczenia z Rampant. Uwaga: może zapełnić czat bardzo szybko podczas większych bitw!
rampant--aiPointsPrintGainsToChat=Napisze wiadomość w czacie kiedy Rampant dostaje punkty. Nie pokazuje pasywnego zdobywania punktów. Zostaw wyłączone dla najtrudniejszego doświadczenia z Rampant. Uwaga: może zapełnić czat bardzo szybko podczas większych bitw!
rampant--addWallResistanceAcid=Włączenie tego ustawienia spowoduje dodania 60% ochrony przeciwko kwasowi plujców dla murów. To ustawienie zmniejszy obrażenia nadawane przez plujce murom 
rampant--removeBloodParticles=Cząstki krwi kąsaczy które powstają podczas śmierci mogą spowodować spadki w UPS. To ustawienie usuwa je.
rampant--enableSwarm=Włączenie tego ustawienia zmniejszy pole kolizji jednostek o 30% co powoduje  zmniejszone kolizje ścieżek oraz gładsze ataki. To ustawienie jest nie potrzebne ponieważ w podstawowym factorio wrogowie nie kolidują.
rampant--attack-warning=Pokazuje wiadomość ostrzegawczą kiedy nadchodzi fala ataku.
rampant--newEnemies=To ustawienie dodaje nowych wrogów rozprzetrzenionych na świecie. To ustawienie powiększa wymogi RAMowe. Z jednym rodzajem na każdego kąsacza, czerwa i gniazda, oraz 5 poziomów, spodziewaj się użycia większego o 2GB. Z 20 rodzajami oraz 10 poziomami, spodziewaj się użycia większego o 9GB. Rodzaje dodają losowość do kąsaczy a poziomy wykazują moc kąsaczy.
rampant--enemySeed=Ziarno które ustala losowość generacji jednostek. Zmień jeśli chcesz zmiany w statystykach kąsaczy.
rampant--deadZoneFrequency=Procent stref które zaczynają bez czerwów i gniazd.
rampant--newEnemyVariations=Ten numer koresponduje do ilości różnych kąsaczy na każdym poziomie. To ustawienie dodaje losowość do mocy każdego poziomu. Min 1, Maks 20.
rampant--disallowFriendlyFire=Zapobiega zadawaniu obrażeń wrogich jednostek poprzez inne wrogie jednostki.
rampant--tierStart=To jest poziom początkowy wroga który zostanie użyty do generacji wrogów na ustalonych poziomach i podnosi się liniowo do ostatniego poziomu na ilość poziomów ustalonych. Średnio każdy poziom posiada tyle zdrowia (1-15,2-75,3-150,4-250,5-1000,6-2000,7-3500,8-7500,9-15000,10-30000). min 1, maks 10
rampant--tierEnd=To jest ostatni poziom który jest osiągnięty po wzroscie liniowym od poziomu początkowego na ilość ustalonych poziomów. Średnio każdy poziom posiada tyle zdrowia (1-15,2-75,3-150,4-250,5-1000,6-2000,7-3500,8-7500,9-15000,10-30000). min 1, max 10
rampant--enableMigration=To ustawienie pozwoli SI na ekspansję gniazd oraz czerwi. To ustawienie szanuje ustawienia mapy dla ekspansi wroga.
rampant--peacefulAIToggle=SI w Rampant może ustalić stan pokojowy. Jeśli to ustawienie jest wyłączone to podczas wylosowania stanu pokojowego, SI wybiera stan agresywny lub migracijny w zależności czy ustawienie "SI: Włacz Migrację" jest włączone. To ustawienie nie bierze pod uwagę trybu pokojowego. Wyłącz na trudniejsze doświadczenie w Rampant.
rampant--printAIStateChanges=Podaje informacje w czacie o stanie SI w Rampant. Wiadomości są pokazane dla każdej powierzchni. Wyłącz na trudniejsze doświadczenie w Rampant.
rampant--debugTemperament=Pisze w czacie informacje o osobowośći SI. To jest używane do debugowania.

rampant--enableShrinkNestsAndWorms=Zmniejsz obszar kolizji gniazd oraz czerwów o 25%. Może spowodować nakładanie się istot poprzez pole kolizijne będące mniejsze od grafiki istoty.
rampant--attackWaveGenerationUsePlayerProximity=Bierze pod uwagę ilości spalin gracza jako próg generacji fali ataku w Rampant na chunki z gniazdami kąsaczy. NIE MA WPŁYWU na fale ataków kąsaczy w grze podstawowej.
rampant--attackPlayerThreshold=Wynik jaki musi chunk osiągnąć żeby dany chunk brał udział w progu ataku. Podnoszenie tej wartości zmniejsza wpływ chmury spalin wygenerowanej przez gracza.

