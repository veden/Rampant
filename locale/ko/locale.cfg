rampant--disableCollidingProjectiles=바이터 발사체는 더 이상 다른 바이터, 땅벌레 또는 둥지와 충돌하지 않습니다. 다른 모든 것들은 여전히 바이터 발사체와 충돌합니다.
rampant--enableFullMapScan=이 설정을 사용하면 팩토리오 이벤트 시스템 외부에서 생성되거나 파괴된 개체가 있는지 게임 맵을 천천히 스캔합니다. (모드가 script_raised_built 또는 script_raised_destroyed를 사용하지 않는 경우, 이 경우 램펀트는 게임 맵과 여전히 일치합니다.)

rampant--enableFadeTime=바이터, 스피터, 땅벌레, 둥지, 군락의 시체의 페이드 타임을 줄이거나 증가시키기 위한 설정을 활성화합니다. 비활성화 시 시체 시간은 변경되지 않습니다.

rampant--maxNumberOfBuilders=건설자가 늘어날수록 UPS가 더 많이 필요합니다.
rampant--maxNumberOfSquads=분대가 많을수록 UPS가 더 많이 필요합니다.
rampant--temperamentRateModifier=공격과 확장을 제어하는 AI 기질 상태에서 램펀트가 극단으로 치닫는 속도를 변경합니다. 이것은 증가 또는 감소시킬 수 있는 백분율이며 1이 100%입니다.

[description]
rampant--planetHasAwoken=램펀트: 원주민들이 당신의 존재에 반응하기 시작했습니다.
rampant-bobs-nee-newEnemies=램펀트의 새로운 적과 함께 Bobs enemies 또는 NEE가 탐지되었습니다.\n각 모드의 아티팩트는 램펀트의 새로운 적과 함께 작동합니다.\n램펀트에 의해 명시적이 된 bobs나 NEE 유닛의 생성은\n램펀트의 새 적이 활성화되면 더 이상 지원되지 않습니다.
rampant--adaptation2DebugMessage=파벌은 __1__라는 피해 유형으로 인해 변이를 일으켰습니다. 이제 파벌은 __2__와 __3__를 생산할 것입니다. 파벌 돌연변이 __7__ 중 __6__. [gps=__4__,__5__]
rampant--adaptation1DebugMessage=파벌은 __1__라는 피해 유형으로 인해 변이를 일으켰습니다. 이제 파벌은 __2__를 생산하게 되었습니다. 파벌 돌연변이 __6__ 중 __5__. [gps=__3__,__4__]
rampant--adaptationFrozenDebugMessage=파벌은 더 이상 새로운 파벌로 변이하지 않을 것입니다. [gps=__1__,__2__]
rampant--adaptationResetDebugMessage=파벌 돌연변이가 재설정되었습니다. __3__의 __2__ 변이가 남아 있습니다. [gps=__1__,__2__]
