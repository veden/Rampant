[mod-description]
Rampant=잠재적 필드(페로몬)를 사용하여 방어, 후퇴, 증원, 반격, 돌파, 습격, 죽음의 외침의 집결 및 플레이어 사냥을 일으켜 적의 전술을 개선합니다. 차단 가능한 바이터 발사체를 사용합니다. 모드 설정에서 비활성화할 수 있는 새로운 적을 추가합니다. 모드 옵션 메뉴의 설정이 어렵습니다.

